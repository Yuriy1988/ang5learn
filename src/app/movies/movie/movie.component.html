<div class="movie">
  <div>
    <b>Title:</b> {{movie.title}}</div>
  <div>
    <b>Genres:</b> {{movie.genres.join(', ')}}
  </div>
  <img
    [src]="movie.posterUrl"
    alt="There is no poster"
    class="poster"
  />
  <div>Stars: {{movie.stars}}</div>
  <div>Rating: {{movie.likes}}</div>
  <app-likes
    (like)="like.emit()"
    (dislike)="dislike.emit()"
  ></app-likes>
</div>
