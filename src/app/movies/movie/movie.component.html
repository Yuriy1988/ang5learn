<div class="movie">
  <div>
    <b>Title:</b> {{movie.title}}</div>
  <div>
    <b>Genres:</b> {{movie.genres.join(', ')}}
  </div>
  <div
    class="poster_container"
    (click)="selectMovie.emit()"
  >
    <img
      [src]="movie?.posterUrl"
      alt="There is no poster"
      class="poster"
    />
  </div>
  <div>Likes: {{movie.likes}}</div>
  <app-likes
    (like)="like.emit()"
    (dislike)="dislike.emit()"
  ></app-likes>
  <app-button
    title="Edit"
    (handleClick)="toEditPage.emit()"
  ></app-button>
  <star-rating-comp
    [starType]="'svg'"
    [rating]="movie.stars"
    [hoverEnabled]="true"
    (onClick)="changeRating.emit($event)"
  ></star-rating-comp>
</div>
